<div class="content">
  <div class="content">
    <div class="container-fluid">

      <div class="clearfix"></div>
   
      <div class="row  mb-5">

        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-text">
                <h4 class="card-title">Item Request Receive</h4>
              </div>
              <h4 class="card-title"></h4>
            </div>
            <div class="card-body">
            
              <div class="table-responsive">

                <ag-grid-angular style="width:100%; height: auto"
                                 class="ag-theme-balham"
                                 [rowData]="rowData1"
                                 [columnDefs]="columnDefs1"></ag-grid-angular>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span class="cross">&times;</span>
        </button>
        <h4 class="modal-title modalHead">Generate</h4>
      </div>
      <div class="modal-body">
        <ag-grid-angular style="width:100%; height: auto"
                         class="ag-theme-balham"
                         [rowData]="rowData"
                         [columnDefs]="columnDefs">

        </ag-grid-angular>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm mr-2" data-dismiss="modal">OK</button>
      </div>
    </div>

  </div>
</div>
