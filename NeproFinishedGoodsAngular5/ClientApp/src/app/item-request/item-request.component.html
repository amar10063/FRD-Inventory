<div class="content">
  <div class="content">
    <div class="container-fluid">

      <div class="clearfix"></div>
      <div class="row" *ngIf="show">
        <div class="col-md-12">
          <div class="card ">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-text">
                <h4 class="card-title">Item Request Form</h4>
              </div>
            </div>
            <div class="card-body ">
              <form method="get" class="form-horizontal">
                <div class="container">
                  <div class="row mb-2">
                    <div class="col-md-6">

                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">Request No.</label>
                        <div class="col-sm-8 col-md-8">
                          <label class=" col-form-label">: XYZ</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-2  col-md-4 col-form-label">Created By</label>
                        <div class="col-sm-9 col-md-8">
                          <label class=" col-form-label">: XYZ</label>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">Requested Submitted Date</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="form-group">
                            <input type="date" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">Requested Date</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="form-group">
                            <input type="date" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">Requesting Warehouse</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="dropdown">
                            <div class="form-group">
                              <div class="form-control">
                                <select class="selectpicker" data-style="select-with-transition" title="" data-size="7">
                                  <option> Select</option>
                                  <option value="2">Warehouse 1</option>
                                  <option value="3">Warehouse 2</option>
                                  <option value="4">Warehouse 3</option>

                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 ">
                      <button class="btn pull-right btn-success btn-sm"><i aria-hidden="true" class="fa fa-copy"></i>Copy</button>
                      <button class="btn pull-right btn-success btn-sm"><i aria-hidden="true" class="fa fa-file"></i>Report</button>
                    </div>
                  </div>
                </div>
               
              </form>
              <div class="table-responsive">

                <ag-grid-angular style="width:100%; height: auto"
                                 class="ag-theme-balham"
                                 [rowData]="rowData"
                                 [columnDefs]="columnDefs"></ag-grid-angular>

              </div>
            </div>
          </div>
        </div>
      </div>
