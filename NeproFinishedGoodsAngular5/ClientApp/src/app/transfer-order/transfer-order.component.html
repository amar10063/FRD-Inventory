<div class="content">
  <div class="container-fluid">
    <div class="card-body pull-right p-1">

      <!--<button class="btn btn-success btn-sm"><i class="fa fa-plus-square-o" aria-hidden="true"></i>New</button>-->
      <button class="btn btn-success btn-sm" (click)="doubleClick()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Double Click</button>
      <!--<button class="btn btn-success btn-sm"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>-->
      <button class="btn btn-success btn-sm" (click)="doubleClick2()"><i class="fa fa-undo" aria-hidden="true"></i>Back</button>
    </div>
    <div class="clearfix"></div>

  </div>
</div>
<div class="content">
  <div class="content">
    <div class="container-fluid">

      <div class="clearfix"></div>

      <div class="row  mb-5" *ngIf="hide">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-text">
                <h4 class="card-title">Transfer Order</h4>
              </div>
              <h4 class="card-title"></h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">

                <ag-grid-angular style="width:100%; height: auto"
                                 class="ag-theme-balham"
                                 [rowData]="rowData1"
                                 [columnDefs]="columnDefs1"></ag-grid-angular>

              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row  mb-5" *ngIf="show">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-text">
                <h4 class="card-title">Order Details</h4>
              </div>
              <h4 class="card-title"></h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">

                <ag-grid-angular style="width:100%; height: auto"
                                 class="ag-theme-balham"
                                 [rowData]="rowData2"
                                 [columnDefs]="columnDefs2"></ag-grid-angular>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
